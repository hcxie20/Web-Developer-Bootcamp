<!DOCTYPE html>
<html>
<head>
    <title>Form Sample</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="FirstName">First Name:</label>
            <input id="FirstName" type="text" name="FirstName" placeholder="John" required>
            <label for="LastName">Last Name:</label>
            <input id="LastName" type="text" name="LastName" placeholder="Smitch" required>
        </div>
        <div>
            <label for="Male">Male:</label>
            <input type="radio" id="Male" name="gender" value = 0 required>
            <label for="Female">Female:</label>
            <input type="radio" id="Female" name="gender" value = 1>
            <label for="Other">Other:</label>
            <input type="radio" id="Other" name="gender" value = 2>
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="email" placeholder="your email" name="email" id="Email" required>
            <label for="Password">Password:</label>
            <input type="password" placeholder="your password" name="password" id="Password" required>
        </div>
        <div>
            <label for="DoB">Birthday:</label>
            <select name=month required>
                <option selected="selected" value="">Month</option>
                <option value="1">Jan</option>
            </select>
            <select name=day required>
                <option selected="selected" value="">Day</option>
                <option value="1">1</option>
            </select>
        </div>
        <div>
            <label for="Term">I agree that ... :</label>
            <input type="checkbox" id="Term" name="term" value="1" required>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
